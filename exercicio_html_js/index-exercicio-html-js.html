<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index-exercicio-html-js.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Formulario de validação</h1>
        <p>Este formulario é para validar se o segundo número é maior que o primeiro e mostrar isso na tela com J.S</p>
        <label for="primeiro numero">Digite um número:
            <input type="number" name="primeiro numero" required>
        </label><br>
        <label for="segundo numero">Digite outro número:
            <input type="number" name="segundo numero" required>
        </label><br>
        <button type="submit">Validar</button>
    </form>
</body>
</html>
